<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊/登入</title>
    <link rel="manifest" href="../static/manifest.json" th:href="@{/manifest.json}">

    <!-- IMPORT FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" th:href="@{https://fonts.googleapis.com}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin th:href="@{https://fonts.gstatic.com}"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap"
      th:href="@{https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap}"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>
<!--    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">-->

  </head>
  <body>
    <!-- TOP BAR START-->
    <div class="top-bar">
      <div class="top-bar-left">
        <div class="name"><a href="#">C-Sharing</a></div>
      </div>
    </div>

    <!-- TOP BAR END-->

    <!--CONTENT START-->
    <div class="content" style="width: 100%">
<!--      <div class="alert alert-success alert-dismissible fade in" th:if="${!#strings.isEmpty(message)}">-->
<!--        <a href="#" class="close" data-dismiss="alert">&times;</a>-->
<!--        <strong>Congratulation，</strong>-->
<!--        <span th:text="${message}">success</span>-->
<!--      </div>-->
      <div class="login">
        <div class="alert-container">
          <div class="alert alert-success alert-dismissible fade in" th:if="${!#strings.isEmpty(message)}" style="width: 80%">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Congratulation，</strong>
            <span th:text="${message}"> success</span>
          </div>
        </div>
        <div class="login-container">
          <div class="login-from-box">
          <form action="#" th:action="@{/loginPage}" method="post">
            <h1>Register/Login</h1>
            <div class="login-form-value">
              <div class="input-wrapper">
                <div class="login-input-box">
                  <label for="email">E-mail</label>
                  <input type="text" id="email" name="email" th:field="${loginForm.email}" />
<!--                  <div style="width: 210px"><p class="form-control-static text-danger" th:if="${#fields.hasErrors('loginForm.email')}" th:errors="${loginForm.email}"> never null!</p></div>-->
                  <div class="never-null-container">
                    <p
                            class="form-control-static text-danger"
                            th:if="${#fields.hasErrors('loginForm.email')}"
                            th:errors="${loginForm.email}"
                    >
                      never null!
                    </p>
                  </div>
                </div>
                <div class="login-input-box">
                  <label for="password">Password</label>
                  <input
                          type="password"
                          id="password"
                          name="password"
                          th:field="${loginForm.password}"
                  />
<!--                  <div style="width: 210px"><p class="form-control-static text-danger" th:if="${#fields.hasErrors('loginForm.password')}" th:errors="${loginForm.password}"> never null!</p></div>-->
                  <div class="never-null-container">
                    <p
                            class="form-control-static text-danger"
                            th:if="${#fields.hasErrors('loginForm.password')}"
                            th:errors="${loginForm.password}"
                    >
                      never null!
                    </p>
                  </div>
                </div>

                <div class="login-btn">
                  <button type="submit" class="btn-effect">
                    Login
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="login-btn">
            <button type="submit" class="btn-effect">
              <a href="#" th:href="@{/registerPage}">Register</a>
            </button>
          </div>
         </div>
        </div>
      </div>
    </div>
    <script>
      if('serviceWorker' in navigator){
        console.log("Will service worker register?");
        navigator.serviceWorker.register('/service-worker.js').then(function (reg){
          console.log("Yes,it did");
        }).catch(function (err){
          console.log("No it didn't,This happen: ",err);
        })
      }
    </script>

    <!--CONTENT END-->
<!--    <script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>-->
<!--    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>-->

    <script src="../static/js/jquery-3.2.1.min.js"
            th:src="@{/js/jquery-3.2.1.min.js}">
    </script>
    <script
            src="../static/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
