    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORT FONT -->

    <link rel="preconnect" href="https://fonts.googleapis.com" th:href="@{https://fonts.googleapis.com}"/>

    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}"/>
</head>
<body>
<div>
    <!-- TOP BAR START-->
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="name"><a href="#" th:href="@{'/homePage/'+${accountId}}">C-Sharing</a></div>
            <form action="#" th:action="@{/search}" method="post">
                <div class="search-box">
                    <input type="text" name="search" list="myList" class="awesomplete" th:text="${input}"/>
                    <datalist id="myList">
                        <div th:each="key:${allCourseBoard}">
                            <option th:text="${key.boardName}">Ada</option>
                        </div>
                    </datalist>
                    <a class="search-btn" href="#" id="searchBtn">
                        <img
                                class="search-img"
                                src="../static/img/posting-page-img/Vector.svg"
                                th:src="@{/img/posting-page-img/Vector.svg}"
                                alt=""
                        />
                    </a>
                </div>
            </form>
        </div>
        <div class="top-bar-right">
            <a href="#" th:href="@{/personalProfile}"
            ><div class="profile">
                <img
                        class="profile1"
                        src="../static/img/posting-page-img/Profile1.svg"
                        th:src="@{/img/posting-page-img/Profile1.svg}"
                        alt=""
                />
                <img
                        class="profile2"
                        src="../static/img/posting-page-img/Profile2.svg"
                        th:src="@{/img/posting-page-img/Profile2.svg}"
                        alt=""
                />
                <img
                        class="profile3"
                        src="../static/img/posting-page-img/Profile3.svg"
                        th:src="@{/img/posting-page-img/Profile3.svg}"
                        alt=""
                /></div
            ></a>
        </div>
    </div>
    <!-- TOP BAR END-->

    <div class="main-content">
        <!-- SIDE BAR START-->
        <div class="main-content-left">
            <div class="side-bar">
<!--                <i class="fa-solid fa-bars"></i>-->
<!--                <div class="button-box">-->
<!--                    <div class="btn"></div>-->
<!--                    <button type="button" class="toggle-btn" onclick="leftClick()">-->

<!--                    </button>-->
<!--                    <button type="button" class="toggle-btn" onclick="rightClick()">-->
<!--                        <a href="#" th:href="@{'/En/'+${accountId}}">外籍生</a>-->
<!--                    </button>-->
<!--                </div>-->
                <header>
                    <div class="text">校版</div>
                </header>

                <div class="menu-bar">
                    <div class="menu">
                        <ul class="munu-links">
                            <li class="nav-links">
                                <img
                                        class="nav-img"
                                        src="../static/img/posting-page-img/NCCU.svg"
                                        th:src="@{/img/posting-page-img/NCCU.svg}"
                                        alt=""
                                />
                                <!--         undo           -->
                                <a class="nav-text" href="nccu.html">政治大學</a>
                            </li>
                            <li class="nav-links">
                                <img
                                        class="nav-img"
                                        src="../static/img/posting-page-img/NTU.svg"
                                        th:src="@{/img/posting-page-img/NTU.svg}"
                                        alt=""
                                />
                                <a class="nav-text" href="#"> 台灣大學 </a>
                            </li>
                            <li class="nav-links">
                                <img
                                        class="nav-img"
                                        src="../static/img/posting-page-img/NTHU.svg"
                                        th:src="@{/img/posting-page-img/NTHU.svg}"
                                        alt=""
                                />
                                <a class="nav-text" href="#"> 清華大學 </a>
                            </li>
                            <li class="nav-links">
                                <img
                                        class="nav-img"
                                        src="../static/img/posting-page-img/NYCU.svg"
                                        th:src="@{/img/posting-page-img/NYCU.svg}"
                                        alt=""
                                />
                                <a class="nav-text" href="#"> 陽明交通大學 </a>
                            </li>
                            <li class="nav-links">
                                <img
                                        class="nav-img"
                                        src="../static/img/posting-page-img/NCKU.svg"
                                        th:src="@{/img/posting-page-img/NCKU.svg}"
                                        alt=""
                                />
                                <a class="nav-text" href="#"> 成功大學 </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- SIDE BAR END-->
        <div class="main-content-right">
            <div class="container">
                <div class="slider-post">
                    <div class="slider-post-title">
                        <input
                                type="radio"
                                id="all-post"
                                name="index-showing-content"
                                checked
                                onclick="showIndexContent()"
                        />
                        <label for="all-post" class="select-all-btn border-active">
                            <span style="color: black">搜尋結果</span>
                        </label>
                    </div>
                    <div class="divding-line"><hr style="width: 100%" /></div>
                    <!-- SLIDER START -->
                    <span class="posting-order" th:text="${message}">message</span>
                    <div class="slider index-slider">
                        <div class="slides index-slides">
                            <!-- TRACKING FORUMS SLIDE START -->
                            <div class="slide index-slide hover-scroll-bar">
                                <!-- TRACKING FORUMS START -->
                                <div class="others-post" th:each="board:${allCourseBoard}">
                                    <div class="forums">
                                        <!--                        undo -->
                                        <a href="#" th:href="@{'/board/'+${board.id}+'/'+${accountId}}">
                                            <div class="course-container">
                                                <div class="course-top">
                                                    <div class="course-title">
                                                        <div class="course-info">
                                                            <div class="course-top-name">
                                                                <h1 th:text="${board.boardName}">管理科學</h1>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="compulsory-or-not" th:switch="${board.courseType}">
                                                        <p style="color: #868686" th:case="0">必/選修</p>
                                                        <p style="color: #868686" th:case="1">通識</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="comment-dividing-line">
                                        <hr style="border: 1px solid #a3a3a3" />
                                    </div>
                                </div>
                                <!-- TRACKING FORUMS END -->
                            </div>
                            <!-- TRACKING FORUMS SLIDE END -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
